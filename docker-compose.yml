version: '3.7'

services:
  jekyll:
    image: jekyll/jekyll:latest
    command: jekyll serve --watch --force_polling --incremental
    ports:
      - 4000:4000
    volumes:
      - .:/srv/jekyll
      - /srv/jekyll/env
      - jekyll:/usr/local/bundle
    ports:
      - '4000:4000'
    environment: 
      RUBYOPT: '-W0'
      JEKYLL_ENV: production 

volumes:
    jekyll:
