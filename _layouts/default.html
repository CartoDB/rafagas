<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% seo %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>

        <span class="links">
          <ul>
            <li><a href="https://geomaticblog.net/2017/02/14/rafagas/">
              About</a></li>
            <li><a href="{{ site.baseurl }}/archive.html">
              Archive
              </a></li>
            <li><a href="{{ site.baseurl }}/atom.xml">
              Feed
              </a></li>
            <li><a href="{{ site.baseurl }}/atomic_atom.xml">
              Link Feed
              </a></li>
            <li><a href="https://lists.osgeo.org/mailman/listinfo/rafagas">
              Email
              </a></li>
            <li><a href="https://github.com/geoinquiets/rafagas">
              GitHub
              </a></li>
            <li><a href="https://travis-ci.org/geoinquiets/rafagas">
              Link check
              </a></li>
          </ul>
        </span>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
    <script src="https://unpkg.com/quicklink"></script>
    <script>
      window.addEventListener('load', () =>{
        quicklink();
      });
    </script>
  </body>
</html>
