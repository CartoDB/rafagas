---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-data">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-author">
    <p>{{page.author}}</p>
  </div>
</article>
